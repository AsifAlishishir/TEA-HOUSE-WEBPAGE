<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div
        class="parent-div flex flex-col md:flex-row justify-between items-center gap-x-9 gap-y-14 lg:gap-[50px] manrope max-w-[1280px] xl:mx-auto mx-4 mt-8 md:mt-16 mb-12 lg:mb-[140px]"
      >
        <div class="lg:w-1/2 banner-content">
          <h1
            class="text-[40px] md:text-[46px] lg:text-[56px] xl:text-[80px] font-extrabold text-[#1C1C1C] xl:leading-[110px]"
          >
            It's good <br />
            tea time at The Tea House
          </h1>
          <p
            class="text-[18px] font-medium text-[#777777] my-5 lg:my-[30px] leading-[30px]"
          >
            Tea and Botanical Solutions Supplier Give Optimum
            <br class="hidden lg:block" />
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="text-[20px] font-bold bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-[20px] py-[18px] rounded-[10px] text-white"
          >
            Explore More
            <span class="pl-2"
              ><i
                class="fa-solid fa-arrow-right fa-rotate-by"
                style="--fa-rotate-angle: -45deg"
              ></i
            ></span>
          </button>
        </div>
        <div class="lg:w-1/2 banner-image">
          <img
            class="relative w-full md:top-[70px] lg:top-[90px] xl:top-[120px]"
            src="./images/banner.png"
            alt=""
          />
          <div class="hidden md:block">
            <div
              class="flex max-w-42 lg:max-w-[200px] xl:max-w-[256px] rounded-[10px] items-center gap-3 px-3 xl:px-7 xl:py-4 py-2 relative md:left-[30px] lg:left-[60px] xl:left-[75px] top-3 shadow-lg banner-badge bg-white"
            >
              <div class="star">
                <span class="text-[30px]"
                  ><i class="fa-solid fa-star" style="color: #ffd43b"></i
                ></span>
              </div>
              <div class="badge-content">
                <h4 class="text-[30px] text-[#1C1C1C] font-extrabold">5.00</h4>
                <p class="text-[16px] text-[#777777] font-semibold">
                  Trust Pilot Ratings
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
